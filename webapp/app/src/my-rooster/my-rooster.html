<!-- Dit element wordt door de aanwezigheid van de c_visible parameter steeds opnieuw gerefreshed
     op het moment dat het element in de iron-pages geselecteerd wordt
     en ook zodra hij weer gedeselecteerd wordt.
     Deze techniek is bruikbaar om volatile info steeds opnieuw op te halen en niet enkel eenmalig
     bij start van de applicatie.
-->

<dom-module id="my-rooster">
  <template>
    <style>
      .calender {
          height: 1000px;
      }

      table {
          border-collapse: collapse;

      }
      td {
          height: 70px;
          text-align: center;
          border: 1px solid #8e8e8e;
          line-height: 100px;
      }

      table, td {
          background-color:#dedfe0;
      }
    </style>
    <popup-absent></popup-absent>
    <popup-beter></popup-beter>
    <table style = "width: 10%">
      <template is="dom-repeat" items="{{times}}" as="time">
        <tr>
          <td>{{time}}</td>
        </tr>
      </template>
    </table>

    <div class="calender">
        <template is="dom-repeat" items="{{days}}" as="day">
            <my-day datum="'[[day.dateString]]'" c_visible="[[c_visible]]">{{day}}</my-day>
        </template>
    </div>
  </template>

  <script>
    (function() {
      'use strict';
      /* _xxxx private              : geen external data binding      - geen notify
         _c_xx private constant     : geen external binding, constant - geen notify
         c_xx  public constant      : one way external databinding [[c_xx]] - geen notify nodig
         xxxx  public               : two way external databinding {{xxxx}} - notify nodig
      */
      Polymer({
        is: 'my-rooster',

        properties: {
          _c_studenten: {
            type: Array,           /* array<student-info>: student-info = {id, firstName, lastName, sameGroup}
										array is constant groepnr is changable */
          },
          c_rol: {
            type: String,
          },
          c_username: {
            type: String,
          },
          c_visible: {
            type: Boolean,                                      /* true when element is the active visible item */
            value: false,
            observer: '_initializing',
          },
          times: {
            type: Array,
            value: [],
          },
          days: {
            type: Array,
            value: days(new Date()),
          },
        },

        _initializing: function() {
            this.times = this.getTimes("06:00", "22:00");
        },

        _go_home: function() {
          var lApp = document.querySelector('my-app');  //het polymer element <my-app>
          var lAppRouter = lApp.$.approuter;            // het html-element <app-route> met id=approuter
          lAppRouter.data={page: ""};                   // vul het data attribute met de homepage url
                                                        // door de two way binding in <app-route> en <app-location>
                                                        // zal ook de url echt wijzigen
        },

       _toast_clicked: function(e) {
         var lToast = this.$.toast_invalid_aanroep;        // meldt ongeldige aanroep
         lToast.toggle();
         this._go_home();
        },

        getTimes: function(from, until) {
          //"01/01/2001" is just an arbitrary date
          var until = Date.parse("01/01/2001 " + until);
          var from = Date.parse("01/01/2001 " + from);
          //*2 because because we want every 30 minutes instead of every hour
          var max = (Math.abs(until-from) / (60*60*1000))*2;
          var time = new Date(from);
          var hours = [];
          for(var i = 0; i <= max; i++){
              //doubleZeros just adds a zero in front of the value if it's smaller than 10.
              var hour = this.doubleZeros(time.getHours());
              var minute = this.doubleZeros(time.getMinutes());
              hours.push(hour+":"+minute);
              time.setMinutes(time.getMinutes()+30);
          }
          return hours;
        },

        doubleZeros: function(d) {
          return (d < 10) ? '0' + d.toString() : d.toString();
        }
      });
    })();

    function days(current) {
        var week = [];
        weekdays = [];
        weekdays[0] = "Dinsdag";
        weekdays[1] = "Woensdag";
        weekdays[2] = "Donderdag";
        weekdays[3] = "Vrijdag";
        weekdays[4] = "Zaterdag";
        weekdays[5] = "Zondag";
        weekdays[6] = "Maandag";

        // Starting Monday not Sunday
        var first = current.getDate() - current.getDay() + 1;
        current.setDate(first);
        for (var i = 0; i < 7; i++) {
          let datum = new Date(current);
          let dateString = datum.getFullYear() + "-" + ("0" + (datum.getMonth() + 1)).slice(-2) + "-" + ("0" + datum.getDate()).slice(-2)
          week.push({day : weekdays[current.getDay()], fulldate : datum, dateString: dateString});
          current.setDate(current.getDate()+1);
        }
        return week;
    }
    console.log(new Date());
    console.log(days(new Date()));
  </script>
</dom-module>
