<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/app-storage/app-localstorage/app-localstorage-document.html">


<!-- Dit element wordt door de aanwezigheid van de c_visible parameter steeds opnieuw gerefreshed
     op het moment dat het element in de iron-pages geselecteerd wordt
     en ook zodra hij weer gedeselecteerd wordt.
     Deze techniek is bruikbaar om volatile info steeds opnieuw op te halen en niet enkel eenmalig
     bij start van de applicatie.
-->

<dom-module id="my-profiel-docent">
  <template>
    <style>
      :host {
        display: block;
      }
      :host > * {
        --paper-input-container-focus-color: #1a9fd9; /* kind of blue */
      }

      span {
        @apply --paper-font-body1;
      }
      .toast-button {
        text-transform: none;
        color: white;                           /* white tekst */
        background: #1a9fd9;                    /* kind of blue */
        --paper-button-ink-color: #00567B;      /* kind of dark blue */
      }
      .my-title {
        font-size: 20px;
        color: blue;
        border-bottom: 1px solid red;           /* a red line */
        padding-bottom: 2px;                    /* space above the border line */
      }
      .voornaam {
        min-width: 100px;
        text-align: left;
       }
      .achternaam {
        min-width: 100px;
        text-align: left;
      }
      .groepid-header {
        min-width: 100px;
        text-align: left;
      }
      .groepid{
        min-width: 100px;
      }

      .my-button {
        width: 100%;                        /* full width */
        color: white;                       /* white tekst */
        background: #1a9fd9;                /* kind of blue */
        --paper-button-ink-color: #00567B;  /* kind of dark blue */
        margin-top: 5px;                    /* enlarge thet default */
        margin-left: 0px;                   /* reduce the default */
      }
   </style>
    <paper-card>
        <div class="card"s>
          <div class="card"></div>
          <paper-input id="volleNaam" label="[[c_volleNaam]]" value="{{c_volleNaam}}"></paper-input>
          <p id="rol_gebruiker">rol</p>
          <p id="docentNummer">docentnummer</p>

          <paper-button on-click="informatie_gebruiker" class="toast-button">klas</paper-button>

        </div>
       <div class="card-actions">
       </div>
    </paper-card>


    <iron-ajax
      id="ajax_informatie_gebruiker"
      method="POST"
      url="/docent/informatie"
      handle-as="json"
      debounce-duration="300"
      on-response="_informatie_gebruiker_request_handler">
    </iron-ajax>

    <iron-ajax
      id="ajax_informatie_gebruiker_opslaan"
      method="POST"
      url="/docent/informatie"
      handle-as="json"
      debounce-duration="300">
    </iron-ajax>

    <app-localstorage-document key="naam" data="{{c_volleNaam}}"></app-localstorage-document>

  </template>

  <script>
    Polymer({
      is: 'my-profiel-docent',

      properties: {
        c_rol: {
          type: String,
        },
        c_username: {
          type: String,
        },
        c_volleNaam: {
          type: String,
        },
        c_docentNummer: {
          type: String,
        },
        c_visible: {
          type: Boolean,                                      /* true when element is the active visible item */
          value: false,
          observer: '_informatie_gebruiker',  
        },
      },

      _informatie_gebruiker: function() {
        if(this.c_visible){
          console.log("informatie_gebruiker user="+this.c_username);
          this.$.ajax_informatie_gebruiker.contentType="application/json";
          this.$.ajax_informatie_gebruiker.body={
            "username":this.c_username
            };
          this.$.ajax_informatie_gebruiker.generateRequest();
        }
      },

      _informatie_gebruiker_request_handler: function(request) {
        console.log("_informatie_gebruiker_request_handler user="+this.c_username);
        this.$.ajax_informatie_gebruiker_opslaan.body={
            "naam":this.c_volleNaam,
            "docentnummer":this.c_docentNummer
        };
        this.c_volleNaam = request.detail.response["naam"];
        this.c_docentNummer = request.detail.response["docentnummer"];

        Polymer.dom(this.$$('#volleNaam')).node.innerHTML = "Naam: " + this.c_volleNaam;
        Polymer.dom(this.$$('#docentNummer')).node.innerHTML = "docentNummer: " + this.c_docentNummer;
        Polymer.dom(this.$$('#rol_gebruiker')).node.innerHTML = "rol: " + this.c_rol;
      },

      getVoornaam_gebruiker(){
        var punt = ".";
        var arrayOfStrings = this.c_username.split(punt);
        var voornaam_gebruiker = arrayOfStrings[0];
        Polymer.dom(this.$$('#voornaam_gebruiker')).node.innerHTML = voornaam_gebruiker;
      },

      getAchternaam_gebruiker(){
        var punt = ".";
        var at = "@";
        var arrayOfStrings = this.c_username.split(punt);
        arrayOfStrings = arrayOfStrings[1].split(at);
        var achternaam_gebruiker = arrayOfStrings[0];
        Polymer.dom(this.$$('#achternaam_gebruiker')).node.innerHTML = achternaam_gebruiker;
        },
    });
  </script>
</dom-module>
